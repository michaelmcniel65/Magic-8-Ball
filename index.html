<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic 8-Ball</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="backgroundImg" id="back"></div>
        <div class="title">
            <h1 class="magicTitle">MAGIC 8 BALL</h1>
            <h3>Ask me anything and then click on me!</h3>
            <div class="buttonArea">
                <button class="defaultTheme" onclick="normalTheme()">CLASSIC</button>
                <button class="classyTheme" onclick="classyTheme()">COZY</button>
                <button class="forestTheme" onclick="forestTheme()">FOREST</button>
            </div>
        </div>
        <div class="centerBall">
            <div class="magicBallArea" onclick="ballShake()">
                <div class="ball" id="ball">
                    <div class="number">8</div>
                </div>
            </div>
        </div>
        <div class="resultArea">
            <p id="result" onload="document.p.style.opacity-'1'"></p>
        </div>
    <script src="magicBall.js"></script>
</body>
</html>
